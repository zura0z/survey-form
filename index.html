<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name"><input id="name" required class="mt-5" type="text" name="name" placeholder="Name"></label> <br>
        <label id="email-label" for="email"><input id="email" required type="email" name="email" placeholder="E-mail"></label> <br>
        <label id="number-label" for="number"><input id="number" min="18" max="80" type="number" name="age" placeholder="Age"></label> <br>
        <select name="hobbies" id="dropdown">
            <option selected value="default">Choose your hobby</option>
            <option value="reading">Reading</option>
            <option value="coding">Coding</option>
            <option value="games">Video Games</option>
        </select>
        <div id="radio">
            <p>Would you recommend our service to a friend?</p>
            <input name="recommend" value="definitely" type="radio">
            <label for="definitely">Definitely</label> <br>
            <input name="recommend" value="maybe" type="radio">
            <label for="maybe">Maybe</label> <br>
            <input name="recommend" value="not-sure" type="radio">
            <label for="not-sure">Not sure</label> 
        </div>
        <div id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input name="field" value="front-end" type="checkbox">
            <label for="front-end">Front-end Projects</label> <br>
            <input name="field" value="back-end" type="checkbox">
            <label for="back-end">Back-end Projects</label> <br>
            <input name="field" value="data-visualization" type="checkbox">
            <label for="data-visualization">Data Visualization</label>
        </div>
        <textarea name="comment" id="comment" cols="10" rows="4"></textarea>
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
    </form>

</body>
</html>
